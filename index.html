<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>For Sayali — With Love</title>
  <style>
    :root{
      --bg1:#ffafbd; /* warm pink */
      --bg2:#ffc3a0; /* soft peach */
      --card:#ffffffee;
      --accent:#ff6f91;
      --muted:#6b6b6b;
      --glass: rgba(255,255,255,0.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,111,145,0.08), transparent),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      -webkit-font-smoothing:antialiased;
      color:#222;
    }
    .card{
      width:100%;
      max-width:820px;
      background:linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.9));
      border-radius:18px;
      box-shadow:0 10px 40px rgba(0,0,0,0.12);
      padding:36px;
      position:relative;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.5);
    }
    .hearts{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .heart{position:absolute; width:18px; height:18px; transform:translate(-50%,-50%); opacity:0.9}
    /* floating hearts animation */
    @keyframes floatUp{
      0%{transform:translateY(20vh) scale(0.6); opacity:0}
      10%{opacity:1}
      100%{transform:translateY(-30vh) scale(1.2); opacity:0}
    }
    .heart::before, .heart::after{
      content:''; position:absolute; width:18px; height:18px; background:var(--accent); border-radius:50%;
    }
    .heart::before{top:0; left:4px}
    .heart::after{left:0; top:4px}
    .heart::after, .heart::before{transform:rotate(45deg)}

    header{
      display:flex; gap:16px; align-items:center; margin-bottom:14px;
    }
    .avatar{
      width:72px; height:72px; border-radius:50%; background:linear-gradient(135deg,var(--accent),#ff9aa2);
      display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:28px;box-shadow:0 6px 18px rgba(255,111,145,0.18);
    }
    h1{margin:0;font-family: 'Palatino Linotype','Book Antiqua', Palatino, serif; font-size:26px}
    p.lead{margin:6px 0 0;color:var(--muted)}

    .message{
      margin-top:18px; font-size:18px; line-height:1.6; white-space:pre-wrap; min-height:160px;
    }

    /* typewriter effect */
    .typewriter {font-family: 'Georgia', serif; font-size:20px; color:#2c2c2c}
    .cursor{display:inline-block;width:2px;height:1.2em;background:#2c2c2c;margin-left:6px;vertical-align:bottom;animation:blink 1s steps(2) infinite}
    @keyframes blink{50%{opacity:0}}

    .controls{display:flex;gap:12px; margin-top:20px}
    button{
      background:var(--accent); color:white; border:none; padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600;
      box-shadow:0 6px 18px rgba(255,111,145,0.18);
    }
    button.secondary{background:transparent; color:var(--accent); border:2px solid rgba(255,111,145,0.14);}

    footer{margin-top:20px;color:var(--muted);font-size:13px}

    @media (max-width:560px){
      .card{padding:20px}
      .message{font-size:17px}
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="hearts" aria-hidden="true">
      <!-- hearts injected by JS -->
    </div>

    <header>
      <div class="avatar">S</div>
      <div>
        <h1>For Sayali</h1>
        <p class="lead">A little page made just for you — open, honest, and heartful.</p>
      </div>
    </header>

    <section class="message">
      <div id="type" class="typewriter"></div><span class="cursor" id="cursor"></span>
    </section>

    <div class="controls">
      <button id="replay">Replay message</button>
      <button class="secondary" id="copy">Copy to clipboard</button>
    </div>

    <footer>With all my love, <strong id="sign">[Your Name]</strong></footer>
  </div>

  <script>
    // Lines of the romantic message. Edit these if you want to change phrasing.
    const lines = [
      "Sayali —",
      "From the moment I met you, the world felt a little kinder. Your laughter is my favorite song, and your smile—my favorite sunrise.",
      "I love the way you listen, the way you notice the small things, and how being with you makes ordinary days feel like home.",
      "Every memory we make — quiet mornings, silly jokes, long walks — becomes a page I keep close to my heart.",
      "I promise to be there with you through laughter and storms, to cheer your wins, and to hold your hand when you need it most.",
      "You are my calm, my spark, and everything I never knew I needed. I love you — simply, deeply, completely.",
      "Always yours —"
    ];

    // Typewriter effect
    const typeEl = document.getElementById('type');
    const cursor = document.getElementById('cursor');
    const replay = document.getElementById('replay');
    const copyBtn = document.getElementById('copy');
    const sign = document.getElementById('sign');

    // If you want to show your name in the footer, replace [Your Name] below.
    sign.textContent = 'Kalpesh';

    function sleep(ms){return new Promise(r=>setTimeout(r,ms))}

    async function playMessage(){
      typeEl.textContent = '';
      cursor.style.display = 'inline-block';
      for(let i=0;i<lines.length;i++){
        const line = lines[i];
        for(let j=0;j<=line.length;j++){
          typeEl.textContent = typeEl.textContent.split('\n').slice(0,-1).join('\n');
          // append the current line
          const before = typeEl.textContent;
          const rest = line.slice(0,j);
          typeEl.textContent = before + (before?"\n":"") + rest;
          await sleep(25 + Math.random()*30);
        }
        await sleep(350);
      }
      cursor.style.display = 'none';
    }

    // Copy full message
    copyBtn.addEventListener('click', async ()=>{
      try{
        const text = lines.join('\n\n') + '\n\nAlways yours, ' + sign.textContent;
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = 'Copied!';
        setTimeout(()=>copyBtn.textContent='Copy to clipboard',1400);
      }catch(e){
        copyBtn.textContent = 'Copy failed';
        setTimeout(()=>copyBtn.textContent='Copy to clipboard',1400);
      }
    });

    // Replay
    replay.addEventListener('click', ()=>{ playMessage(); });

    // Floating hearts
    function makeHearts(count=12){
      const container = document.querySelector('.hearts');
      for(let i=0;i<count;i++){
        const el = document.createElement('div');
        el.className='heart';
        const size = 12 + Math.random()*24;
        el.style.width = size+'px';
        el.style.height = size+'px';
        el.style.left = (5 + Math.random()*90)+'%';
        el.style.top = (60 + Math.random()*30)+'%';
        el.style.opacity = (0.4 + Math.random()*0.8).toFixed(2);
        const delay = (Math.random()*3).toFixed(2)+'s';
        const dur = (6 + Math.random()*6).toFixed(2)+'s';
        el.style.animation = `floatUp ${dur} linear ${delay} infinite`;
        container.appendChild(el);
      }
    }

    // Start everything
    makeHearts(14);
    playMessage();
  </script>
</body>
</html>
